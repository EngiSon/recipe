<form (ngSubmit)="addNewRecipe()">
  <div class="container card p-5">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">Name</span>
      </div>
      <input type="text" [(ngModel)]="recipe.name" class="form-control" name="name" id="name"  required />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">Food Type</span>
      </div>
        <select class="form-select" [(ngModel)]="recipe.foodType" name="foodType" id="foodType">
          <option value="0">Default</option>
          <option value="1">Vegan</option>
          <option value="2">Vegetarian</option>
          <option value="3">Pesciterian</option>
          <option value="4">Glutenfree</option>
        </select>
    </div>
    <div class="mb-3">
      <label for="ingredients" class="form-label">Ingredients</label>
      <textarea class="form-control" [(ngModel)]="recipe.ingredients" name="ingredients" id="ingredients" required></textarea>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" [(ngModel)]="recipe.description" name="description" id="description" required></textarea>
    </div>
    <div class="d-flex justify-content-between">
      <div class="d-grid gap-2 col-3 mx-auto">
        <button class="btn btn-danger" (click)="goBack()">Back</button>
      </div>
      <div class="d-grid gap-2 col-3 mx-auto">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</form>
