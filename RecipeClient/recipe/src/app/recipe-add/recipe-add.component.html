<form (ngSubmit)="addNewRecipe()" [formGroup]="recipeForm">
  <div class="container card p-5">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Name</span>
      </div>
      <input type="text" class="form-control" name="name" formControlName="name" id="name"/>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Food Type</span>
      </div>
        <select class="form-select" name="foodType" id="foodType">
          <option value="0">Default</option>
          <option value="1">Vegan</option>
          <option value="2">Vegetarian</option>
          <option value="3">Pesciterian</option>
          <option value="4">Glutenfree</option>
        </select>
    </div>
    <div class="mb-3">
      <label for="ingredients" class="form-label">Ingredients</label>
      <textarea class="form-control" name="ingredients" formControlName="ingredients" id="ingredients"></textarea>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" name="description" formControlName="description" id="description"></textarea>
    </div>
    <div class="d-flex justify-content-between">
      <div class="d-grid gap-2 col-3 mx-auto">
        <button class="btn btn-danger" (click)="goBack()">Back</button>
      </div>
      <div class="d-grid gap-2 col-3 mx-auto">
        <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</form>
